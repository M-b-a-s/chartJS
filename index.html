<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart JS Basics</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const myChart = document.getElementById("myChart");

      new Chart(myChart, {
        type: "bar",
        data: {
          labels: ["soprano", "alto", "tenor", "bass"],
          datasets: [
            {
              label: "# of singers",
              data: [40, 33, 28, 18],
              //   backgroundColor: 'coral'
              backgroundColor: ["coral", "magenta", "teal", "steelblue"],
            },
          ],
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Tehila Sounds",
            }
          },
        },
      });
    </script>
  </body>
</html>
